<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Angel ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  font-family:'Playfair Display',serif;
  color:#fff;
  padding:20px 10px;
  overflow-x:hidden;
}

.card{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(12px);
  border-radius:20px;
  padding:28px 18px;
  max-width:750px;
  width:100%;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
  text-align:center;
  animation:fadeIn 1.2s ease;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:3rem;
  margin-bottom:10px;
  color:#ffb6c1;
}

.subtitle{
  font-size:.95rem;
  opacity:.9;
  margin-bottom:20px;
}

audio{
  width:100%;
  margin:10px 0 15px;
}

.poem{
  font-size:1.05rem;
  line-height:1.9;
  white-space:pre-line;
}

.love-btn{
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  border:none;
  padding:12px 26px;
  border-radius:30px;
  font-size:1rem;
  color:#fff;
  cursor:pointer;
  margin:10px 5px;
  box-shadow:0 8px 20px rgba(0,0,0,.3);
}

.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:4000;
  padding:15px;
}

.popup-card{
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  padding:25px 18px;
  border-radius:18px;
  text-align:center;
  max-width:420px;
  width:100%;
  animation:fadeIn .5s ease;
}

.popup-card h2{
  font-family:'Great Vibes',cursive;
  font-size:2.3rem;
  color:#ffb6c1;
}

.msg-box{
  min-height:160px;
  font-size:1.05rem;
  line-height:1.7;
  margin:15px 0;
}

.tap-btn{
  background:#ff7eb3;
  border:none;
  padding:8px 20px;
  border-radius:20px;
  color:#fff;
  cursor:pointer;
}

.close-btn{
  background:#999;
  border:none;
  padding:6px 16px;
  border-radius:18px;
  color:#fff;
  cursor:pointer;
  margin-top:10px;
}

.envelope{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:6000;
  cursor:pointer;
}

.env-card{
  width:280px;
  height:180px;
  background:#fff;
  border-radius:12px;
  box-shadow:0 15px 40px rgba(0,0,0,.35);
  display:flex;
  justify-content:center;
  align-items:center;
  animation:pulse 1.4s infinite;
}

.env-text{
  font-size:1.1rem;
  color:#ff5e8a;
  font-weight:600;
}

.floating-heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  color:rgba(255,182,193,.9);
  animation:floatUp linear forwards;
  pointer-events:none;
  z-index:2000;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

@keyframes floatUp{
  to{transform:translateY(-110vh);opacity:0}
}
</style>
</head>

<body>

<div class="envelope" id="envelope" onclick="openEnvelope()">
  <div class="env-card">
    <div class="env-text">ğŸ’Œ Tap to Open</div>
  </div>
</div>

<div class="card">
  <h1>the-ANGEL ğŸ’–</h1>
  <div class="subtitle">A love poem written for Angel â€” the girl who became my home</div>

  <audio id="bgMusic" controls autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/02/23/audio_9f52f5d90c.mp3" type="audio/mpeg">
  </audio>
  <small>ğŸ§ Tap play if music doesnâ€™t start automatically</small>

  <div>
    <button class="love-btn" onclick="showRodgers()">ğŸ’Œ From Rodgers</button>
    <button class="love-btn" onclick="showToAngel()">ğŸ’ To: Angel</button>
  </div>

  <div class="poem">
Angel, you are my peace, my calm, my happiness.
Every moment with you is a blessing I never take for granted.
You are my miracle and my forever. ğŸ’–
  </div>
</div>

<div class="popup" id="popup">
  <div class="popup-card">
    <h2 id="popupTitle"></h2>
    <div class="msg-box" id="msg"></div>
    <button class="tap-btn" onclick="nextLine()">Tap to continue ğŸ’•</button><br>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>
</div>

<script>
const rodgers=[
"My Angel â¤ï¸",
"From the moment you came into my life, everything changed.",
"You became my peace, my joy, and my safest place.",
"Your smile heals me, your love strengthens me.",
"I promise to cherish, protect, and love you endlessly.",
"You are my today, my tomorrow, and my forever.",
"I love you more than words can ever explain ğŸ’–",
"Forever yours,",
"Rodgers ğŸ’•"
];

const toAngel=[
"To my Angel ğŸ’–",
"Never forget how deeply you are loved.",
"You bring beauty, warmth, and light everywhere you go.",
"Your heart is pure, your soul is gentle, and your smile is magic.",
"May your days always be filled with peace, joy, and endless love.",
"You deserve all the happiness in this world and more.",
"Always keep shining, beautiful soul âœ¨"
];

let lines=[],i=0;

function showRodgers(){
  lines=rodgers;
  document.getElementById('popupTitle').innerText="From Rodgers ğŸ’Œ";
  showPopup();
}

function showToAngel(){
  lines=toAngel;
  document.getElementById('popupTitle').innerText="To: Angel ğŸ’";
  showPopup();
}

function showPopup(){
  document.getElementById('popup').style.display='flex';
  document.getElementById('msg').innerHTML="";
  i=0;
  nextLine();
}

function nextLine(){
  if(i<lines.length){
    document.getElementById('msg').innerHTML+=lines[i]+"<br><br>";
    i++;
  }
}

function closePopup(){
  document.getElementById('popup').style.display='none';
}

function openEnvelope(){
  document.getElementById('envelope').style.display='none';
  document.getElementById('bgMusic').play();
}

function createHeart(){
  const heart=document.createElement('div');
  heart.className='floating-heart';
  heart.innerHTML='â¤';
  heart.style.left=Math.random()*100+'vw';
  heart.style.animationDuration=(3+Math.random()*3)+'s';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,400);
</script>

</body>
</html>
